<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro for myself</title>
    <link href="index.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,300;1,400&family=Montserrat:wght@100;200;300;400&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Raleway&family=Roboto:wght@100&family=Sen&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/47ccda6dbd.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <h1 id="title">Pomodoro App</h1>

        <div class="alarm_text">
            <p id="text_advisor">Press the timer to start!</p>
        </div>
        <div class="blob-effect">
            <p id="time">00:00</p>
            <span></span>
            <span></span>
            <span></span>
            <div class="pomodoro-shower">
                <i class="fa-solid fa-circle"></i>
                <i class="fa-solid fa-circle"></i>
                <i class="fa-solid fa-circle"></i>
                <i class="fa-solid fa-circle"></i>
            </div>

        </div>
        <button id="temp"><i class="fa-solid fa-play"></i></button>
        <div class="background">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
